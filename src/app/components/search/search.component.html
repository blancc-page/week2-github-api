<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Search</title>
</head>
<body>
    <h1 class="heading"><a routerLink="/">Github Search</a></h1>
    <form class="user-form" id="form"(ngSubmit)="userSearch(userForm)" #userForm="ngForm">
        <input type="text" id="search" placeholder="Search a Github User." ngModel name="userName">
    </form>
    
    <main *ngIf="avatar" class="search-main" id="search">
        <div class="search-card">
            <div>
                    <img  (click)="onSelect()" [src]="avatar" alt="profile-image"class="avatar"> 
            </div>
            <div>
                <h2  (click)="onSelect()" id="search-main">{{sLogin}}</h2>
                
            </div>
        </div>
    </main>

<hr>
    <div class="card">
    <div>
        <img [src]="photo" 
        alt="profile-image"
        class="avatar">
    </div>
    <div class="user-info">
        <h2>{{name}}</h2>
        <p>{{bio}}</p>
        <ul>
            <li>{{followers}}<strong> Followers</strong> </li>
            <li>{{following}}<strong> Following</strong> </li>
            <li>{{public_repos}}<strong> Repos</strong> </li>
        </ul>
        <div id="repos">
            <a *ngFor="let html of html_url, let rep of repo" [href]="html" target="_blank" class="repo">
                <p>{{rep}}</p>
            </a>
        </div>
    </div>
</div> 

<hr>

</body>
</html>
